name: Linter
on:
  - push
  - pull_request	
jobs:
  build:
    runs-on: macos-10.15
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          make install 
      - name: Run linter
        run: |
          make lint